<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Include your custom stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/ee46ee21f9.js" crossorigin="anonymous"></script>
    <link href="./Custome.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col--6">
            <div class="card login-card">
                <div class="card-header text-center">
                    <h4>WELCOME BACK</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group mb-3 border-opacity">
                            <div class="input-group-prepend">
                                <span class="input-group-text icon-container icon-container-blue">
                                    <i class="fa-solid fa-user-large icon-opacity icon-style icon-border icon-invert-opacity icon-opacity-blue"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control border-left-0" id="username" name="username" placeholder="Username">
                        </div>
                        
                        <div class="input-group mb-3 border-opacity">
                            <div class="input-group-prepend">
                                <span class="input-group-text icon-container icon-container-green">
                                    <i class="fas fa-lock icon-opacity icon-style icon-border icon-invert-opacity icon-opacity-green"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control border-left-0" id="password" name="password" placeholder="Password">
                        </div>
                        
                        

                        <!-- Centered and color-change login button -->
                        <div class="center-btn">
                            <button type="submit" class="btn btn-primary btn-block mt-3 color-change-btn" id="loginButton">LOGIN</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>

</body>
</html>
